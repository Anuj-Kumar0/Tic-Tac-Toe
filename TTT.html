<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TTT.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-buttons">
    <button id="start">Start</button>
    <button id="restart">Restart</button>
</div>
    <div id="container">
    <div id="ttt-container">
        <div class="trio-box">
        <div class="boxes one" id="1"></div>
        <div class="boxes two" id="2"></div>
        <div class="boxes three" id="3"></div>
    </div>
        <div class="trio-box">
        <div class="boxes four" id="4"></div>
        <div class="boxes five" id="5"></div>
        <div class="boxes six" id="6"></div>
    </div>
        <div class="trio-box">
        <div class="boxes seven" id="7"></div>
        <div class="boxes eight" id="8"></div>
        <div class="boxes nine" id="9"></div>
    </div>
    </div>
</div>
<div id="player-turn"></div>
<div id="result"></div>
<script src="TTT.js"></script>
</body>
</html>
